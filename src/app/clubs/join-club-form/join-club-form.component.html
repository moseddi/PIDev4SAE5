<div class="fixed inset-0 bg-[#2D5757]/80 flex items-center justify-center z-50 p-4 backdrop-blur-md overflow-hidden">

  <!-- Form Container -->
  <div
    class="bg-[#F7EDE2] rounded-[3rem] max-w-2xl w-full max-h-[90vh] relative shadow-2xl border border-white/10 flex flex-col overflow-hidden animate-in zoom-in duration-500">

    <!-- Close Button -->
    <button (click)="onCancel()"
      class="absolute top-6 right-6 z-20 text-[#2D5757]/40 hover:text-[#2D5757] transition-all duration-300 transform hover:rotate-90">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <div class="overflow-y-auto p-8 sm:p-12">
      <!-- Header -->
      <div class="text-center mb-10 relative z-10">
        <div class="bg-[#2D5757] w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl">
          <svg class="w-10 h-10 text-[#F7EDE2]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-black text-[#2D5757] mb-2 tracking-tighter">Join {{ clubName }}</h2>
        <p class="text-[#2D5757]/60 font-medium tracking-wide">Complete your membership application</p>
      </div>

      <!-- Club Information Summary -->
      <div class="bg-white/50 rounded-3xl p-6 border border-[#2D5757]/5 mb-10 grid grid-cols-2 gap-4">
        <div class="space-y-1">
          <span class="text-[10px] font-black uppercase tracking-widest text-[#2D5757]/40">Club</span>
          <p class="text-[#2D5757] font-bold truncate">{{ clubName }}</p>
        </div>
        <div class="space-y-1 text-right">
          <span class="text-[10px] font-black uppercase tracking-widest text-[#2D5757]/40">Internal ID</span>
          <p class="text-[#2D5757] font-bold">#{{ clubId }}</p>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="joinForm" (ngSubmit)="onSubmit()" class="space-y-8 relative z-10">

        <!-- Section: Personal Info -->
        <div class="space-y-6">
          <h3 class="text-xs font-black text-[#2D5757] uppercase tracking-[0.2em] border-b border-[#2D5757]/10 pb-4">
            Personal Information
          </h3>

          <div class="space-y-5">
            <!-- Full Name -->
            <div class="space-y-2">
              <label for="fullName"
                class="block text-[10px] font-black uppercase tracking-widest text-[#2D5757]/40 ml-1">Full Name
                *</label>
              <input id="fullName" type="text" formControlName="fullName" placeholder="Enter your full name"
                class="w-full px-6 py-4 bg-white border border-[#2D5757]/10 rounded-2xl text-[#2D5757] font-bold focus:outline-none focus:ring-4 focus:ring-[#2D5757]/5 focus:border-[#2D5757] transition-all"
                required />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Email -->
              <div class="space-y-2">
                <label for="email"
                  class="block text-[10px] font-black uppercase tracking-widest text-[#2D5757]/40 ml-1">Email Address
                  *</label>
                <input id="email" type="email" formControlName="email" placeholder="name@example.com"
                  class="w-full px-6 py-4 bg-white border border-[#2D5757]/10 rounded-2xl text-[#2D5757] font-bold focus:outline-none focus:ring-4 focus:ring-[#2D5757]/5 focus:border-[#2D5757] transition-all"
                  required />
              </div>

              <!-- Phone -->
              <div class="space-y-2">
                <label for="phone"
                  class="block text-[10px] font-black uppercase tracking-widest text-[#2D5757]/40 ml-1">Phone Number
                  *</label>
                <input id="phone" type="tel" formControlName="phone" placeholder="+1..."
                  class="w-full px-6 py-4 bg-white border border-[#2D5757]/10 rounded-2xl text-[#2D5757] font-bold focus:outline-none focus:ring-4 focus:ring-[#2D5757]/5 focus:border-[#2D5757] transition-all"
                  required />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Student ID -->
              <div class="space-y-2">
                <label for="studentId"
                  class="block text-[10px] font-black uppercase tracking-widest text-[#2D5757]/40 ml-1">Student ID
                  *</label>
                <input id="studentId" type="text" formControlName="studentId" placeholder="ID Number"
                  class="w-full px-6 py-4 bg-white border border-[#2D5757]/10 rounded-2xl text-[#2D5757] font-bold focus:outline-none focus:ring-4 focus:ring-[#2D5757]/5 focus:border-[#2D5757] transition-all"
                  required />
              </div>

              <!-- Year of Study -->
              <div class="space-y-2">
                <label for="yearOfStudy"
                  class="block text-[10px] font-black uppercase tracking-widest text-[#2D5757]/40 ml-1">Year of Study
                  *</label>
                <div class="relative">
                  <select id="yearOfStudy" formControlName="yearOfStudy"
                    class="w-full px-6 py-4 bg-white border border-[#2D5757]/10 rounded-2xl text-[#2D5757] font-bold focus:outline-none focus:ring-4 focus:ring-[#2D5757]/5 focus:border-[#2D5757] transition-all appearance-none"
                    required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="5">5th Year</option>
                  </select>
                  <div class="absolute right-6 top-1/2 -translate-y-1/2 pointer-events-none text-[#2D5757]/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Section: Motivation -->
        <div class="space-y-6">
          <h3 class="text-xs font-black text-[#2D5757] uppercase tracking-[0.2em] border-b border-[#2D5757]/10 pb-4">
            Application Details
          </h3>

          <div class="space-y-5">
            <div class="space-y-2">
              <label for="motivation"
                class="block text-[10px] font-black uppercase tracking-widest text-[#2D5757]/40 ml-1">Why joining?
                *</label>
              <textarea id="motivation" formControlName="motivation" rows="3"
                placeholder="Share your interest in this club..."
                class="w-full px-6 py-4 bg-white border border-[#2D5757]/10 rounded-2xl text-[#2D5757] font-bold focus:outline-none focus:ring-4 focus:ring-[#2D5757]/5 focus:border-[#2D5757] transition-all"
                required></textarea>
            </div>

            <div class="space-y-2">
              <label for="skills"
                class="block text-[10px] font-black uppercase tracking-widest text-[#2D5757]/40 ml-1">Relevant
                Skills</label>
              <textarea id="skills" formControlName="skills" rows="2" placeholder="Any relevant experience..."
                class="w-full px-6 py-4 bg-white border border-[#2D5757]/10 rounded-2xl text-[#2D5757] font-bold focus:outline-none focus:ring-4 focus:ring-[#2D5757]/5 focus:border-[#2D5757] transition-all"></textarea>
            </div>
          </div>
        </div>

        <!-- Section: Agreement -->
        <div class="pt-4 border-t border-[#2D5757]/10">
          <div class="flex items-start">
            <input id="terms" type="checkbox" formControlName="termsAccepted"
              class="mt-1 h-5 w-5 text-[#2D5757] border-[#2D5757]/20 rounded focus:ring-[#2D5757] focus:ring-offset-0"
              required />
            <label for="terms" class="ml-4 text-xs font-medium text-[#2D5757]/60 leading-relaxed">
              I agree to the <a href="#" class="text-[#2D5757] font-bold hover:underline">Membership Guidelines</a> and
              understand my application will be reviewed by administrators.
            </label>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 pt-6 pb-4">
          <button type="submit" [disabled]="joinForm.invalid || isSubmitting"
            class="flex-1 px-8 py-5 bg-[#2D5757] text-[#F7EDE2] rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-[#1a3a3a] transition-all shadow-xl disabled:opacity-50 disabled:cursor-not-allowed group relative overflow-hidden">
            <div class="flex items-center justify-center transition-all duration-300" [class.opacity-0]="isSubmitting"
              [class.translate-y-10]="isSubmitting">
              Submit Application
              <svg class="w-4 h-4 ml-3 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3">
                </path>
              </svg>
            </div>

            <div
              class="absolute inset-0 flex items-center justify-center transition-all duration-300 translate-y-10 opacity-0"
              [class.opacity-100]="isSubmitting" [class.translate-y-0]="isSubmitting">
              <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-[#F7EDE2]" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Processing...
            </div>
          </button>
          <button type="button" (click)="onCancel()"
            class="px-8 py-5 text-[#2D5757]/40 hover:text-[#2D5757] font-black text-xs uppercase tracking-widest transition-colors">
            Discard
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
