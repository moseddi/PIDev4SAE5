<div class="clubs-user-list min-h-screen bg-[#2D5757]">
  <!-- Header -->
  <header class="clubs-user-header border-b border-[#F7EDE2]/10 bg-[#2D5757]/80 backdrop-blur-md">
    <div class="clubs-user-header-content max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="clubs-user-title flex items-center justify-between h-20">
        <div class="flex items-center space-x-4">
          <div class="bg-[#F7EDE2] p-2 rounded-xl shadow-lg">
            <svg class="w-8 h-8 text-[#2D5757]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
              </path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-[#F7EDE2] tracking-tight">Browse Clubs</h1>
        </div>
        <button (click)="navigateToDashboard()"
          class="bg-[#F7EDE2] text-[#2D5757] px-6 py-2.5 rounded-xl font-bold hover:bg-white transition-all duration-300 flex items-center space-x-2 shadow-sm">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c-.94 1.543-.826 3.31-2.37 2.37.996.608 2.296.07 2.572-1.065z">
            </path>
          </svg>
          <span>Back to Dashboard</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="clubs-user-main max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Filter Section (Clean Buttons) -->
    <div class="clubs-user-filter mb-12">
      <div class="flex flex-wrap gap-3 justify-center">
        <button *ngFor="let category of categories" (click)="filterByCategory(category.value)"
          class="px-6 py-2.5 rounded-xl font-semibold transition-all duration-300 border shadow-sm" [class]="selectedCategory === category.value ? 
            'bg-[#F7EDE2] text-[#2D5757] border-[#F7EDE2]' : 
            'bg-white/5 text-[#F7EDE2] border-white/10 hover:bg-white/10 hover:border-white/30'">
          {{ category.label }}
        </button>
      </div>
    </div>

    <!-- Clubs Grid -->
    <div class="clubs-user-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let club of filteredClubs"
        class="group bg-[#F7EDE2] rounded-3xl p-8 shadow-lg hover:shadow-2xl transition-all duration-500 border border-white/5">

        <div class="clubs-user-card-header mb-6">
          <div class="text-[#2D5757]/40 text-[10px] font-black uppercase tracking-widest mb-1">Club Unit</div>
          <h3 class="text-2xl font-black text-[#2D5757] mb-3 tracking-tighter uppercase leading-none">
            <span class="text-[#2D5757]/40 mr-2">NOM:</span>
            <span class="text-[#2D5757]">{{ club.name || $any(club).Name || 'Unnamed Unit' }}</span>
          </h3>
          <div
            class="inline-flex px-4 py-1.5 bg-[#2D5757] text-[#F7EDE2] rounded-full text-[10px] font-black uppercase tracking-widest shadow-sm">
            {{ club.Category }}
          </div>
        </div>

        <div class="clubs-user-card-body mb-8">
          <div class="space-y-3">
            <div class="flex items-center text-[#2D5757]/60 text-sm font-medium">
              <svg class="w-5 h-5 mr-3 text-[#2D5757]/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                </path>
              </svg>
              <span>Acc√®s membre actif</span>
            </div>
            <div class="flex items-center text-[#2D5757]/60 text-sm font-medium">
              <svg class="w-5 h-5 mr-3 text-[#2D5757]/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                </path>
              </svg>
              <div class="flex flex-col">
                <span class="text-[9px] font-black uppercase tracking-widest text-[#2D5757]/40">Contact Channel</span>
                <span class="truncate font-bold text-[#2D5757]">
                  <span class="text-[#2D5757]/40">EMAIL:</span> {{ club.Email_Contact || 'No Contact' }}
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="clubs-user-card-actions flex gap-3">
          <button (click)="viewDetails(club.ID_Club || 0)"
            class="flex-1 px-4 py-3 bg-[#2D5757] text-[#F7EDE2] rounded-xl font-bold hover:bg-[#1a3a3a] transition-all duration-300 shadow-sm">
            View Details
          </button>

          <button *ngIf="!isUserRegistered(club.ID_Club || 0)" (click)="openJoinForm(club)"
            class="flex-1 px-4 py-3 bg-white text-[#2D5757] border border-[#2D5757]/10 rounded-xl font-bold hover:bg-black/5 transition-all duration-300">
            Join Club
          </button>

          <button *ngIf="isUserRegistered(club.ID_Club || 0)"
            class="flex-1 px-4 py-3 bg-[#2D5757]/10 text-[#2D5757] rounded-xl font-bold cursor-not-allowed" disabled>
            Joined
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredClubs.length === 0" class="text-center py-20">
      <div class="bg-white/5 rounded-3xl p-12 inline-block border border-white/10">
        <svg class="w-20 h-20 mx-auto mb-6 text-[#F7EDE2]/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="text-[#F7EDE2] text-xl font-semibold mb-2">No clubs found</div>
        <div class="text-[#F7EDE2]/40">Try a different category or search term.</div>
      </div>
    </div>
  </main>

  <!-- Join Club Form Modal (Standardized) -->
  <div *ngIf="showJoinForm"
    class="fixed inset-0 bg-[#2D5757]/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-[#F7EDE2] rounded-3xl p-8 max-w-md w-full shadow-2xl animate-in fade-in zoom-in duration-300">
      <app-join-club-form [clubId]="selectedClubForJoin?.id || 0" [clubName]="selectedClubForJoin?.name || ''"
        (close)="closeJoinForm()" (joined)="onJoinSubmit()"></app-join-club-form>
    </div>
  </div>
</div>
