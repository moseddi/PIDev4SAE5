<div class="backoffice-dashboard min-h-screen bg-[#F7EDE2]">
  <!-- Header -->
  <header class="backoffice-header bg-[#2D5757] border-b border-[#F7EDE2]/20">
    <div class="backoffice-header-content max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="backoffice-title flex items-center justify-between h-16">
        <div class="flex items-center space-x-4">
          <div class="bg-[#F7EDE2]/10 p-2 rounded-lg">
            <svg class="w-8 h-8 text-[#F7EDE2]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c-.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-1.756.426-1.756 2.924 0 3.35a1.724 1.724 0 001.066 2.573c.94 1.543.826 3.31 2.37 2.37.996.608 2.296.07 2.572-1.065z">
              </path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-[#F7EDE2]">Dashboard Admin</h1>
        </div>
        <button (click)="navigateToFrontoffice()"
          class="bg-[#F7EDE2] text-[#2D5757] px-4 py-2 rounded-lg font-medium hover:bg-white transition-all duration-300 flex items-center space-x-2 shadow-sm">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span>Go to Frontoffice</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="backoffice-main max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="backoffice-welcome text-center mb-20">
      <div class="inline-block px-4 py-1.5 bg-[#2D5757]/5 rounded-full mb-6 border border-[#2D5757]/10">
        <span class="text-[10px] font-black uppercase tracking-[0.3em] text-[#2D5757]">System Overview</span>
      </div>
      <h2 class="text-5xl font-black text-[#2D5757] mb-6 tracking-tighter uppercase leading-none">
        Administration <span class="text-[#2D5757]/40">Panel</span>
      </h2>
      <div class="w-12 h-1 bg-[#2D5757] mx-auto mb-8 rounded-full"></div>
      <p class="text-xs font-bold text-[#2D5757]/60 uppercase tracking-[0.2em] max-w-lg mx-auto leading-relaxed">
        Complete management of clubs, events and physical spaces
      </p>
    </div>

    <div class="backoffice-cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <!-- Clubs Management Card -->
      <div
        class="backoffice-card bg-white p-10 rounded-[2.5rem] shadow-[0_40px_80px_-20px_rgba(45,87,87,0.15)] border border-[#2D5757]/5 hover:shadow-[0_50px_100px_-20px_rgba(45,87,87,0.25)] hover:-translate-y-2 transition-all duration-500 cursor-pointer group relative overflow-hidden"
        (click)="navigateToClubs()">
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-[#2D5757]/5 rounded-bl-[5rem] -mr-16 -mt-16 group-hover:scale-150 transition-transform duration-700">
        </div>
        <div class="backoffice-card-content relative z-10 text-center">
          <div
            class="backoffice-card-icon bg-[#2D5757] w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-lg group-hover:rotate-6 transition-all duration-500">
            <svg class="w-8 h-8 text-[#F7EDE2]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
              </path>
            </svg>
          </div>
          <h3 class="text-xs font-black text-[#2D5757] tracking-[0.2em] uppercase mb-3">Clubs</h3>
          <p class="text-[10px] font-bold text-[#2D5757]/40 uppercase tracking-widest leading-relaxed mb-8">
            Manage structure, members and governance
          </p>
          <div
            class="inline-flex items-center space-x-2 text-[9px] font-black uppercase tracking-[0.2em] text-[#2D5757]">
            <span>Configure</span>
            <div class="w-4 h-[1px] bg-[#2D5757]/30 group-hover:w-8 transition-all duration-500"></div>
          </div>
        </div>
      </div>

      <!-- Events Management Card -->
      <div
        class="backoffice-card bg-white p-10 rounded-[2.5rem] shadow-[0_40px_80px_-20px_rgba(45,87,87,0.15)] border border-[#2D5757]/5 hover:shadow-[0_50px_100px_-20px_rgba(45,87,87,0.25)] hover:-translate-y-2 transition-all duration-500 cursor-pointer group relative overflow-hidden"
        (click)="navigateToEvents()">
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-[#2D5757]/5 rounded-bl-[5rem] -mr-16 -mt-16 group-hover:scale-150 transition-transform duration-700">
        </div>
        <div class="backoffice-card-content relative z-10 text-center">
          <div
            class="backoffice-card-icon bg-[#2D5757] w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-lg group-hover:-rotate-6 transition-all duration-500">
            <svg class="w-8 h-8 text-[#F7EDE2]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </div>
          <h3 class="text-xs font-black text-[#2D5757] tracking-[0.2em] uppercase mb-3">Events</h3>
          <p class="text-[10px] font-bold text-[#2D5757]/40 uppercase tracking-widest leading-relaxed mb-8">
            Strategic planning and coordination
          </p>
          <div
            class="inline-flex items-center space-x-2 text-[9px] font-black uppercase tracking-[0.2em] text-[#2D5757]">
            <span>Schedule</span>
            <div class="w-4 h-[1px] bg-[#2D5757]/30 group-hover:w-8 transition-all duration-500"></div>
          </div>
        </div>
      </div>

      <!-- Spaces Management Card -->
      <div
        class="backoffice-card bg-white p-10 rounded-[2.5rem] shadow-[0_40px_80px_-20px_rgba(45,87,87,0.15)] border border-[#2D5757]/5 hover:shadow-[0_50px_100px_-20px_rgba(45,87,87,0.25)] hover:-translate-y-2 transition-all duration-500 cursor-pointer group relative overflow-hidden"
        (click)="navigateToSpaces()">
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-[#2D5757]/5 rounded-bl-[5rem] -mr-16 -mt-16 group-hover:scale-150 transition-transform duration-700">
        </div>
        <div class="backoffice-card-content relative z-10 text-center">
          <div
            class="backoffice-card-icon bg-[#2D5757] w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-lg group-hover:scale-110 transition-all duration-500">
            <svg class="w-8 h-8 text-[#F7EDE2]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
              </path>
            </svg>
          </div>
          <h3 class="text-xs font-black text-[#2D5757] tracking-[0.2em] uppercase mb-3">Resources</h3>
          <p class="text-[10px] font-bold text-[#2D5757]/40 uppercase tracking-widest leading-relaxed mb-8">
            Allocation and infrastructure monitoring
          </p>
          <div
            class="inline-flex items-center space-x-2 text-[9px] font-black uppercase tracking-[0.2em] text-[#2D5757]">
            <span>Manage</span>
            <div class="w-4 h-[1px] bg-[#2D5757]/30 group-hover:w-8 transition-all duration-500"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
