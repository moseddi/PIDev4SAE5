<div class="clubs-management min-h-screen bg-[#F7EDE2] relative overflow-hidden">
  <!-- Header -->
  <header class="relative z-10 bg-[#2D5757] border-b border-[#F7EDE2]/10 shadow-lg transition-all duration-300">
    <div class="clubs-management-header-content max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="clubs-management-title flex items-center justify-between h-20">
        <div class="flex items-center space-x-6">
          <div class="relative">
            <div class="bg-[#F7EDE2]/10 p-3 rounded-2xl shadow-xl">
              <svg class="w-10 h-10 text-[#F7EDE2]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                </path>
              </svg>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-[#F7EDE2] tracking-wide">Clubs Management</h1>
        </div>

        <div class="flex space-x-4">
          <button (click)="createClub()"
            class="px-6 py-3 bg-[#F7EDE2] text-[#2D5757] rounded-xl font-semibold shadow-md hover:bg-white transition-all duration-300 flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span>Create Club</span>
          </button>

          <button (click)="navigateToDashboard()"
            class="px-6 py-3 bg-[#F7EDE2]/10 text-[#F7EDE2] rounded-xl font-semibold border border-[#F7EDE2]/20 hover:bg-[#F7EDE2]/20 transition-all duration-300 flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 01-1-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
              </path>
            </svg>
            <span>Dashboard</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Filter Section (Standardized Buttons) -->
    <div class="mb-12">
      <div class="flex flex-wrap justify-center gap-4">
        <button *ngFor="let category of categories" (click)="filterByCategory(category.value)"
          class="px-6 py-3 rounded-2xl font-semibold transition-all duration-300 shadow-sm border" [class]="selectedCategory === category.value ? 
            'bg-[#2D5757] text-[#F7EDE2] border-[#2D5757]' : 
            'bg-white text-[#2D5757] border-black/5 hover:border-[#2D5757]/30 hover:bg-[#F7EDE2]/50'">
          {{ category.label }}
        </button>
      </div>
    </div>

    <!-- Clubs Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let club of filteredClubs; let i = index"
        class="group bg-white rounded-3xl p-8 shadow-md border border-black/5 hover:shadow-xl hover:border-[#2D5757]/20 transition-all duration-300">

        <!-- Card Header -->
        <div class="mb-6">
          <div class="flex items-center justify-between mb-6">
            <div class="bg-[#F7EDE2] p-4 rounded-2xl text-[#2D5757]">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                </path>
              </svg>
            </div>

            <!-- Status Badge -->
            <div
              class="px-3 py-1 bg-[#2D5757]/5 text-[#2D5757] rounded-full text-sm font-bold border border-[#2D5757]/10">
              {{ club.Status }}
            </div>
          </div>

          <h3 class="text-2xl font-bold text-[#2D5757] mb-2">{{ club.name }}</h3>

          <!-- Category Badge -->
          <div
            class="inline-block px-4 py-1.5 bg-[#2D5757] text-[#F7EDE2] rounded-full text-xs font-bold tracking-wider">
            {{ club.Category }}
          </div>
        </div>

        <!-- Card Body -->
        <div class="mb-8">
          <div class="flex items-center text-[#2D5757]/60">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
              </path>
            </svg>
            <span class="font-medium truncate">{{ club.Email_Contact }}</span>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-3 pt-6 border-t border-black/5">
          <button (click)="updateClub(club)"
            class="flex-1 px-4 py-3 bg-[#2D5757] text-[#F7EDE2] rounded-xl font-semibold shadow-sm hover:bg-[#1a3a3a] transition-all duration-300 flex items-center justify-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
              </path>
            </svg>
            <span>Update</span>
          </button>

          <button (click)="deleteClub(club)"
            class="flex-1 px-4 py-3 bg-white text-[#2D5757] rounded-xl font-semibold border border-black/10 hover:bg-black/5 transition-all duration-300 flex items-center justify-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
              </path>
            </svg>
            <span>Delete</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredClubs.length === 0" class="text-center py-20">
      <div class="bg-white rounded-3xl p-12 shadow-sm border border-black/5 inline-block max-w-lg">
        <svg class="w-20 h-20 mx-auto mb-6 text-[#2D5757]/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4">
          </path>
        </svg>
        <h3 class="text-2xl font-bold text-[#2D5757] mb-2">No clubs found</h3>
        <p class="text-[#2D5757]/60 mb-8">No clubs match the selected category.</p>
        <button
          class="px-8 py-3 bg-[#2D5757] text-[#F7EDE2] rounded-xl font-semibold shadow-md hover:bg-[#1a3a3a] transition-all duration-300"
          (click)="filterByCategory('all')">
          Show All Clubs
        </button>
      </div>
    </div>
  </main>
</div>
